name: "Update Flake Packages ❄️"
on:
  workflow_dispatch:
  schedule:
    - cron: "0 16 * * *"
  # these allow the workflow to show up when it's not on main yet
  pull_request:
  push:
    branches:
      - '**'
permissions:
  contents: write
  pull-requests: write
jobs:
  updateFlakePackages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Install Nix
        uses: cachix/install-nix-action@v31.5.2
      - name: Check <nixpkgs>
        run: "nix-instantiate --find-file nixpkgs"
      - name: Update flake packages
        uses: gepbird/nix-update-action@4f50e6c53013ec43f2f6536a19330e82f505936b
        #uses: ./.github/actions/nix-update-action
        with:
          blacklist: "orb-forge-gui,mint-mod-manager-no-hook,mint-mod-manager,equicord"
