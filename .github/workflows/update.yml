name: "Update Flake Packages ❄️"
on:
  workflow_dispatch:
  schedule:
    - cron: "0 16 * * *"
  # these allow the workflow to show up when it's not on main yet
  pull_request:
  push:
    branches:
      - '**'
jobs:
  updateFlakePackages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Nix
        #uses: cachix/install-nix-action@v20
        uses: cachix/install-nix-action@v31
      - name: Update flake packages
        #uses: selfuryon/nix-update-action@v1.1.0
        # this updates the nix-install-pkgs-action, older version no longer worked
        uses: gepbird/nix-update-action@bump-actions
        with:
          blacklist: "orb-forge-gui"
