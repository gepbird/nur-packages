name: "Update Flake Packages ❄️"
on:
  workflow_dispatch:
  schedule:
    - cron: "0 16 * * *"
  # these allow the workflow to show up when it's not on main yet
  pull_request:
  push:
    branches:
      - '**'
permissions:
  contents: write
  pull-requests: write
jobs:
  updateFlakePackages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Install Nix
        uses: cachix/install-nix-action@v31.5.2
      - name: Update flake packages
        uses: gepbird/nix-update-action@8bdd4748b91aeb81989a6f35dc2b7a1d75d9a135
        with:
          blacklist: "orb-forge-gui"
